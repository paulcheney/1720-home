<body>
    <header>
        <img src="images/logo.svg" alt="Hire Designers" width="1" height="1" loading="lazy">
        <span>Project Depot</span>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="#"><img src="images/nav-supplies.svg"><div>Supplies</div></a></li>
            <li class="active"><a href="index.html"><img src="images/nav-calculator.svg"><div>Calculator</div></a></li>

            <li><a href="#"><img src="images/nav-pros.svg"><div>For Pros</div></a></li>

    </nav>

    <main>
        <h1>Supply Calculator</h1>
        <img class="hero" src="images/hero.webp" alt="hero image" width="1200" height="400">
        <div class="sizes">
            <label>Room Width <input type=number id="width" placeholder="feet" value="12" required ></label>
            <label>Room Depth <input type=number id="depth" placeholder="feet" value="12" required></label>
            <label>Wall Height <input type=number id="height" placeholder="feet" value="9" required></label>
            <label>Paint Quality <select id="quality">
                    <option value="none" disabled selected>Select an Option</option>
                    <option value="600">Premium</option>
                    <option value="500" selected>Standard</option>
                    <option value="400">Cheap</option>
                </select></label>
            <button id="calculate"> Calcualte </button>
        </div>

        <div class="results">
            <section>
                <h2>Paint Supplies</h2>
                <ul id="paint"></ul>
            </section>
            <section>
                <h2>Carpet Supplies</h2>
                <ul id="carpet"></ul>
            </section>

        </div>
        

    </main>
